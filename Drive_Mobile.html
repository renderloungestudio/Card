<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi Fare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      width: 900px;
      background: #000;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      display: flex;
      gap: 20px;
    }

    /* Left Column */
    #left {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #header h2 {
      margin: 0 0 20px;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #fff;
      color: #000;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #FFD700;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 17px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e6c200;
    }

    /* Right Column */
    #right {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    #map {
      height: 250px;
      border-radius: 14px;
      overflow: hidden;
    }
    #fare-results {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .fare-card {
      flex: 1;
      background: #1c1c1c;
      padding: 14px;
      border-radius: 14px;
      font-size: 14px;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
      display: none;
    }
    .fare-card h3 {
      margin: 0 0 6px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Left Column -->
    <div id="left">
      <div id="header">
        <h2><img src="Driver.png" alt="Driver Emoji" style="height: 28px; vertical-align: middle; border-radius: 50%;"> Taxi Fare</h2>
      </div>
      
      <div class="form-group">
        <label for="pickup">Pickup (Origin)</label>
        <input id="pickup" type="text" placeholder="Enter pickup location">
      </div>

      <div class="form-group">
        <label for="drop">Drop (Destination)</label>
        <input id="drop" type="text" placeholder="Enter drop location">
      </div>

      <div class="form-group">
        <label for="distance">Or enter measured distance (km)</label>
        <input id="distance" type="number" step="0.1" placeholder="e.g. 2.3">
      </div>

      <button onclick="calculateFare()">Calculate Fare</button>
    </div>

    <!-- Right Column -->
    <div id="right">
      <div id="map"></div>

      <!-- Results under map (side by side) -->
      <div id="fare-results">
        <div class="fare-card" id="car-info"></div>
        <div class="fare-card" id="walk-info"></div>
      </div>
    </div>
  </div>

  <!-- ✅ Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABFA7qyHlUusSFd9dzp9U4-xRp6mfYGZQ&libraries=places"></script>

  <script>
    let map, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 43.7384, lng: 7.4246 }, // Monaco
        zoom: 14,
        styles: [{ elementType: "geometry", stylers: [{ color: "#212121" }] }]
      });
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ map: map });
    }

    window.onload = initMap;

    function calculateFare() {
      const distanceInput = document.getElementById("distance").value;
      const pickup = document.getElementById("pickup").value.trim();
      const drop = document.getElementById("drop").value.trim();

      // ✅ Allowed Areas
      const allowedAreas = ["Monaco", "Beausoleil", "Cap-d'Ail", "La Turbie"];

      if (pickup && !allowedAreas.some(area => pickup.includes(area))) {
        alert("Pickup must be inside Monaco or allowed towns!");
        return;
      }
      if (drop && !allowedAreas.some(area => drop.includes(area))) {
        alert("Drop must be inside Monaco or allowed towns!");
        return;
      }

      if (pickup && drop) {
        // Directions API Call
        directionsService.route(
          {
            origin: pickup,
            destination: drop,
            travelMode: "DRIVING"
          },
          (result, status) => {
            if (status === "OK") {
              directionsRenderer.setDirections(result);

              let distance = result.routes[0].legs[0].distance.value / 1000; // km
              showFare(distance);
            } else {
              alert("Route not found: " + status);
            }
          }
        );
      } else if (distanceInput) {
        showFare(parseFloat(distanceInput));
      } else {
        alert("Please enter pickup/drop or distance");
      }
    }

    function showFare(distance) {
      let baseFare = 5;
      let perKm = 2;
      let estimatedFare = baseFare + (distance * perKm);

      // Show fare cards
      document.getElementById("car-info").style.display = "block";
      document.getElementById("walk-info").style.display = "block";

      document.getElementById("car-info").innerHTML = `
        <h3><img src="Car1.png" alt="Driver Emoji" style="height: 15px; vertical-align: middle; border-radius: 5%;"> Car</h3>
        Estimated Fare: €${estimatedFare.toFixed(2)}<br>
        Total Distance: ${distance.toFixed(2)} km<br>
        Duration with traffic: ${(distance*4).toFixed(0)} mins<br>
        Normal Duration: ${(distance*3).toFixed(0)} mins<br>
        Rate: Base €5 + €2/km
      `;

      document.getElementById("walk-info").innerHTML = `
        <h3><img src="Walk1.png" alt="Driver Emoji" style="height: 15px; vertical-align: middle; border-radius: 5%;"> Walk</h3>
        Total Distance: ${distance.toFixed(2)} km<br>
        Duration: ${(distance*12).toFixed(0)} mins
      `;
    }
  </script>
</body>
</html>
